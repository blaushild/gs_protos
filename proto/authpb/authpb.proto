syntax = "proto3";

package authpb;

option go_package = ".;authpb";

service Authenticator {
  rpc Register (UserData) returns (UserID);
  rpc Login (UserLoginData) returns (Token);
}

message UserData {
  string email = 1;
  string password = 2;
  string name = 3;
}

message UserLoginData {
  string email = 1;
  string password = 2;
}

message UserID {
  string id = 1;
}

message Token {
  string token = 1;
}