syntax = "proto3";

package geo;

option go_package = ".;geo";

service GeoLocator {
  rpc AddressSearch (AddressRequest) returns (AddressResponse);
  rpc GeoCode (GeoCodeRequest) returns (AddressResponse);
}

message AddressRequest {
  string query = 1;
}

message AddressResponse {
  string message = 1;
}

message GeoCodeRequest {
  string lat = 1;
  string lng = 2;
}
